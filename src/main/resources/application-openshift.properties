spring.datasource.url=jdbc:postgresql://${POSTGRESQL_SERVICE_HOST:localhost}:${POSTGRESQL_SERVICE_PORT:5432}/${POSTGRESQL_DATABASE:testdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username= ${POSTGRESQL_USER:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:admin}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
